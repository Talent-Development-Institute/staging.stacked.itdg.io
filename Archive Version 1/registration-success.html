<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StackEd Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Credential Created!</h2>
                        <p class="description">We found that ENTERORGANISATIONNAME is part of our network, as well as creating your self declared credential we have also forwarded your self declaration information to ENTERORGANISATIONNAME so that they can issue you an offical credential.</p>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group form-button">
                                <a href="/sign-up-code.html" type="submit" name="signup" id="signup" class="form-submit" value="Register">Go to Credential Page</a>
                                <!-- <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/> -->
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <!-- <div class="signup-image-link">Step 3 of 3</div> -->
                        <!-- <a href="index.html" class="signup-image-link">I am already member</a> -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
