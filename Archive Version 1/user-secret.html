<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StackEd Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Choose your secret, shhh!</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <p class="description">A digital signature will be used to sign your credentials to prove your ownership. To keep your signature safe we will use a secret. You will be prompted to enter your secret each time you need to sign a credential.</p>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="secret" id="secret" placeholder="Secret"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="secret" id="secret" placeholder="Repeat your secret"/>
                            </div>
                            <div class="form-group form-button">
                                <a href="/sign-up-code.html" type="submit" name="signup" id="signup" class="form-submit" value="Register">Submit</a>
                                <!-- <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/> -->
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <div class="signup-image-link">Step 1 of 3</div>
                        <!-- <a href="index.html" class="signup-image-link">I am already member</a> -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
